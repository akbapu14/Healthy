<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthy - AI Health Copilot</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
        <div class="shape-3"></div>
    </div>
    
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <span class="logo-text">Healthy</span>
                    <span class="logo-beta">AI</span>
                </div>
                <a href="mailto:join@gethealthy.fit" class="nav-button">
                    <span>Get Early Access</span>
                    <i class="fas fa-arrow-right"></i>
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Your Personal <span class="gradient-text">AI Health Copilot</span></h1>
                    <p class="subtitle">Make optimal health decisions with AI-powered nutrition tracking, personalized insights, and science-based recommendations tailored just for you.</p>
                    <div class="cta-buttons">
                        <a href="mailto:join@gethealthy.fit" class="primary-button">
                            <span>Join Waitlist</span>
                            <i class="fas fa-arrow-right"></i>
                        </a>
                    </div>
                    <div class="trust-badges">
                        <div class="trust-badge">
                            <i class="fas fa-bolt"></i>
                            <span>AI-Powered</span>
                        </div>
                        <div class="trust-badge">
                            <i class="fas fa-user"></i>
                            <span>Personalized</span>
                        </div>
                        <div class="trust-badge">
                            <i class="fas fa-flask"></i>
                            <span>Science-Backed</span>
                        </div>
                    </div>
                </div>
                <!-- Simple EKG animation -->
                <div class="ekg-container">
                    <div class="ekg-line">
                        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 120" preserveAspectRatio="none">
                            <path d="M0,60 H100 V55 H130 V65 H160 L170,20 L180,100 L190,20 L200,60 H230 L240,40 L250,80 L260,60 H300 H400 V52 H430 V68 H460 L470,15 L480,105 L490,25 L500,60 H530 L540,45 L550,75 L560,60 H600 H700 V58 H730 V62 H760 L770,30 L780,90 L790,35 L800,60 H830 L840,50 L850,70 L860,60 H900 H1000 V53 H1030 V67 H1060 L1070,18 L1080,95 L1090,22 L1100,60 H1130 L1140,40 L1150,80 L1160,60 H1200" />
                        </svg>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
